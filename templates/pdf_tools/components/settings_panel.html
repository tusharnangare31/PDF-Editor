                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

                </div>
            </div>
            
            <!-- Quality Settings -->
            <div class="space-y-3">
                <h4 class="text-sm font-medium text-gray-700 flex items-center">

                    </svg>
                    Quality Settings
                </h4>
                
                <div>
                    <label for="pdfQuality" class="block text-xs text-gray-600 mb-1">PDF Quality</label>
                    <select id="pdfQuality" name="pdfQuality" class="w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                        <option value="low">Low Quality (Smaller Size)</option>

                <div>
                    <label class="flex items-center text-xs text-gray-600 mb-1">
                        <input type="checkbox" id="optimizeImages" name="optimizeImages" class="h-3.5 w-3.5 rounded border-gray-300 text-blue-500 focus:ring-blue-500 mr-1.5" checked>
                        Optimize embedded images
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Additional Settings -->
        <div class="space-y-3 pt-3 border-t border-gray-200">
            <h4 class="text-sm font-medium text-gray-700 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                Additional Options
            </h4>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="flex items-center text-xs text-gray-600">
                        <input type="checkbox" id="preserveMetadata" name="preserveMetadata" class="h-3.5 w-3.5 rounded border-gray-300 text-blue-500 focus:ring-blue-500 mr-1.5">
                        Preserve document metadata
                    </label>
                </div>
                
                <div>
                    <label class="flex items-center text-xs text-gray-600">
                        <input type="checkbox" id="autoDownload" name="autoDownload" class="h-3.5 w-3.5 rounded border-gray-300 text-blue-500 focus:ring-blue-500 mr-1.5" checked>
                        Auto-download after processing
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // This script should be included with the component
    document.addEventListener('DOMContentLoaded', function() {
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsContent = document.getElementById('settingsContent');
        const settingsIcon = document.getElementById('settingsIcon');
        
        if (settingsToggle && settingsContent && settingsIcon) {
            settingsToggle.addEventListener('click', function() {
                // Toggle display
                if (settingsContent.classList.contains('hidden')) {
                    settingsContent.classList.remove('hidden');
                    settingsIcon.classList.add('rotate-180');
                } else {
                    settingsContent.classList.add('hidden');
                    settingsIcon.classList.remove('rotate-180');
                }
            });
        }
        
        // Function to get settings as an object
        window.getAdvancedSettings = function() {
            return {
                outputFilename: document.getElementById('outputFilename')?.value || '',
                saveToAccount: document.getElementById('saveToAccount')?.checked || false,
                pdfQuality: document.getElementById('pdfQuality')?.value || 'medium',
                optimizeImages: document.getElementById('optimizeImages')?.checked || false,
                preserveMetadata: document.getElementById('preserveMetadata')?.checked || false,
                autoDownload: document.getElementById('autoDownload')?.checked || false
            };
        };
    });
</script>

<script>
    // This script should be included with the component
    document.addEventListener('DOMContentLoaded', function() {
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsContent = document.getElementById('settingsContent');
        const settingsIcon = document.getElementById('settingsIcon');
        
        if (settingsToggle && settingsContent && settingsIcon) {
            settingsToggle.addEventListener('click', function() {
                // Toggle display
                if (settingsContent.classList.contains('hidden')) {
                    settingsContent.classList.remove('hidden');
                    settingsIcon.classList.add('rotate-180');
                } else {
                    settingsContent.classList.add('hidden');
                    settingsIcon.classList.remove('rotate-180');
                }
            });
        }
        
        // Function to get settings as an object
        window.getAdvancedSettings = function() {
            return {
                outputFilename: document.getElementById('outputFilename')?.value || '',
                saveToAccount: document.getElementById('saveToAccount')?.checked || false,
                pdfQuality: document.getElementById('pdfQuality')?.value || 'medium',
                optimizeImages: document.getElementById('optimizeImages')?.checked || false,
                preserveMetadata: document.getElementById('preserveMetadata')?.checked || false,
                autoDownload: document.getElementById('autoDownload')?.checked || false
            };
        };
    });
</script>
